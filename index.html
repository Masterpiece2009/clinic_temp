<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Care Clinic | Book Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clinic: {
                            blue: '#0056b3',    /* Deep Blue like Image 2 */
                            light: '#e6f2ff',   /* Light Blue Background */
                            accent: '#007bff',  /* Brighter Blue */
                            gold: '#d4af37',    /* Gold Accent */
                            goldhover: '#b5952f'
                        }
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Background handling for blur */
        .bg-clinic {
            background-image: url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?q=80&w=2053&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            filter: blur(8px);
            transform: scale(1.1); /* Prevents blur edges from showing */
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 4px solid #d4af37; /* Gold border top */
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #0056b3;
            border-radius: 4px;
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-800 h-screen overflow-y-auto flex items-center justify-center">

    <div class="bg-clinic"></div>
    <div class="fixed inset-0 bg-blue-900/30 z-[-1]"></div> <div class="container mx-auto px-4 py-10 max-w-4xl animate-fade-in-up">
        
        <div class="glass-panel rounded-xl shadow-2xl overflow-hidden grid md:grid-cols-3">
            
            <div class="bg-gradient-to-br from-clinic-blue to-blue-900 text-white p-8 md:col-span-1 flex flex-col justify-between relative overflow-hidden">
                <div class="absolute -top-10 -left-10 w-32 h-32 bg-white/10 rounded-full blur-xl"></div>
                
                <div>
                    <div class="flex items-center gap-2 mb-8">
                        <i class="fa-solid fa-staff-snake text-clinic-gold text-3xl"></i>
                        <h1 class="text-2xl font-bold tracking-wide">Medi<span class="text-clinic-gold">Care</span></h1>
                    </div>
                    
                    <h2 class="text-3xl font-semibold mb-4 leading-tight">Book Your <br>Appointment</h2>
                    <p class="text-blue-100 text-sm mb-6">Experience world-class healthcare with our modern facilities. Fill out the form to schedule a consultation.</p>
                </div>

                <div class="space-y-4 text-sm">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center text-clinic-gold">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <span>+20 123 456 7890</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center text-clinic-gold">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <span>clinic@example.com</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center text-clinic-gold">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <span>Cairo, Egypt</span>
                    </div>
                </div>
            </div>

            <div class="p-8 md:col-span-2 bg-white">
                <h3 class="text-xl font-bold text-gray-800 mb-6 border-b pb-2 border-gray-100">Patient Details</h3>
                
                <form id="bookingForm" name="submit-to-google-sheet">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-5">
                        
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" name="Full Name" placeholder="Ex: Ahmed Mohamed" required 
                                class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-clinic-gold focus:ring-1 focus:ring-clinic-gold outline-none transition duration-200">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" name="Phone" placeholder="+20 123 456 7890" required 
                                class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-clinic-gold focus:ring-1 focus:ring-clinic-gold outline-none transition duration-200">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" name="Email" placeholder="email@example.com" required 
                                class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-clinic-gold focus:ring-1 focus:ring-clinic-gold outline-none transition duration-200">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                            <input type="number" name="Age" placeholder="25" min="1" max="120" required 
                                class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-clinic-gold focus:ring-1 focus:ring-clinic-gold outline-none transition duration-200">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                            <div class="relative">
                                <select name="Gender" required class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-clinic-gold focus:ring-1 focus:ring-clinic-gold outline-none appearance-none transition duration-200">
                                    <option value="" disabled selected>Select / اختر</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                    <i class="fa-solid fa-chevron-down text-gray-400 text-xs"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Service Needed</label>
                            <div class="relative">
                                <select name="Service" required class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-clinic-gold focus:ring-1 focus:ring-clinic-gold outline-none appearance-none transition duration-200">
                                    <option value="Consultation / استشارة">Consultation / استشارة</option>
                                    <option value="Checkup">General Checkup</option>
                                    <option value="Dental">Dental Care</option>
                                    <option value="Emergency">Emergency</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none">
                                    <i class="fa-solid fa-chevron-down text-gray-400 text-xs"></i>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Date</label>
                            <input type="date" name="Date" required 
                                class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-clinic-gold focus:ring-1 focus:ring-clinic-gold outline-none transition duration-200 text-gray-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Time</label>
                            <input type="time" name="Time" required 
                                class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-clinic-gold focus:ring-1 focus:ring-clinic-gold outline-none transition duration-200 text-gray-500">
                        </div>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-clinic-blue hover:bg-blue-700 text-white font-bold py-4 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 flex justify-center items-center gap-2">
                        <span>Confirm Booking</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
        
        <p class="text-center text-white/80 mt-6 text-sm">© 2026 Modern Care Clinic. All Rights Reserved.</p>
    </div>

    <script>
        // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        // PASTE YOUR GOOGLE APPS SCRIPT WEB APP URL BELOW inside the quotes
        // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzy99Iqcw4owVyS32XobBzqxkN_T1RyJ4nlF7gh5yxtz3uC3dlQ4xP6rvdFCZ-OUvk0/exec';
        
        const form = document.forms['submit-to-google-sheet'];
        const btn = document.getElementById('submitBtn');
        const btnOriginalText = btn.innerHTML;

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // 1. Change Button to Loading State
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            // 2. Prepare Data
            const formData = new FormData(form);

            // 3. Send to Google Sheets
            fetch(scriptURL, { method: 'POST', body: formData})
                .then(response => {
                    // Success!
                    Swal.fire({
                        title: 'Booking Confirmed!',
                        text: 'We have received your appointment request. We will contact you shortly.',
                        icon: 'success',
                        confirmButtonColor: '#0056b3'
                    });
                    form.reset();
                    resetButton();
                })
                .catch(error => {
                    // Error
                    console.error('Error!', error.message);
                    Swal.fire({
                        title: 'Error!',
                        text: 'Something went wrong. Please check your internet connection and try again.',
                        icon: 'error',
                        confirmButtonColor: '#d33'
                    });
                    resetButton();
                });
        });

        function resetButton() {
            btn.disabled = false;
            btn.innerHTML = btnOriginalText;
            btn.classList.remove('opacity-75', 'cursor-not-allowed');
        }
    </script>
</body>
</html>
